<head>
<meta charset="UTF-8">

<title>Progresión de Experiencia</title>
<style>
    body {
        font-family: monospace;
        background-color: black;
        color: green;
        padding: 20px;
        margin: 0; /* Evita márgenes predeterminados */
        text-align: center; /* Centra todo el contenido */
    }
    .container {
        display: inline-block; /* Alinea el contenedor en línea */
        padding: 20px;
        border: 2px solid green;
        background-color: black;
        box-shadow: 0 0 10px green;
        overflow-x: auto; /* Agrega barras de desplazamiento horizontal si es necesario */
    }
    pre {
        margin: 0; /* Evita márgenes predeterminados */
        white-space: pre-wrap; /* Envuelve el texto */
        font-size: 14px; /* Tamaño de fuente aumentado */
        line-height: 1.5; /* Espaciado de línea aumentado */
        width: 100%; /* Ajusta el ancho del pre */
        text-align: left; /* Alinea el texto a la izquierda */
    }
    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* Fija el ancho de la tabla */
    }
    th, td {
        padding: 8px;
        text-align: center; /* Centra el contenido */
        border-bottom: 1px solid green;
        width: 33%; /* Ancho fijo para cada columna */
    }
    th {
        background-color: black;
        color: green;
    }
	/* Define el estilo para los enlaces */
a, a:visited {
    color: #930000; /* Cambia el color del texto de los enlaces a rojo */
}
</style>

<p>

atras</a></b></font></p>

<div class="container">
<table>
  <thead>
    <tr>
      <th>Nivel</th>
      <th>Experiencia Necesaria</th>
    </tr>
  </thead>
  <tbody>
    <!-- Añadir filas de la tabla aquí -->
  </tbody>
</table>
</div>

<script>
  // Función para calcular la progresión de experiencia
  function calcularProgresion() {
    const baseExp = 450; // Experiencia base para subir de nivel
    const maxLevel = 999; // Nivel máximo
    
    // Obtener la tabla y establecer su ancho
    const table = document.querySelector(".container table");
    table.style.width = "400px"; // Ancho fijo suficientemente grande para los datos

    // Llenar la tabla con datos
    let experiencia = 0;
    for (let nivel = 1; nivel <= maxLevel; nivel++) {
      // Calcular la experiencia necesaria para cada nivel
      if (nivel !== 1) {
        experiencia += baseExp;
      }
      // Agregar fila a la tabla
      const newRow = table.querySelector("tbody").insertRow();
      newRow.insertCell(0).textContent = nivel;
      newRow.insertCell(1).textContent = experiencia;
    }
  }

  // Llamar a la función para calcular la progresión al cargar la página
  calcularProgresion();
</script>

</body>
</html>
