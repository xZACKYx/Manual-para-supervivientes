<script>
  // Función para calcular la progresión de experiencia
  function calcularProgresion() {
    const baseExp = 450; // Experiencia base para subir de nivel
    const maxLevel = 999; // Nivel máximo
    
    // Obtener la tabla y establecer su ancho
    const table = document.querySelector(".container table");
    table.style.width = "400px"; // Ancho fijo suficientemente grande para los datos

    // Llenar la tabla con datos
    let experiencia = 0;
    for (let nivel = 1; nivel <= maxLevel; nivel++) {
      // Calcular la experiencia necesaria para cada nivel
      if (nivel !== 1) {
        experiencia += baseExp;
      }
      // Agregar fila a la tabla
      const newRow = table.querySelector("tbody").insertRow();
      newRow.insertCell(0).textContent = nivel;
      newRow.insertCell(1).textContent = experiencia;
    }
  }

  // Llamar a la función para calcular la progresión al cargar la página
  calcularProgresion();
</script>
