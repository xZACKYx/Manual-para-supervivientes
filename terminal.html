    function escapeHTML(str) {
        var div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }

    function executeCommand(command) {
        const [cmd, ...args] = command.trim().split(/\s+/);
        let result;
        if (commands[cmd]) {
            result = commands[cmd](args.join(' '));
            if (result !== undefined) {
                const lineElement = document.createElement('div');
                lineElement.className = 'line';
                lineElement.innerHTML = escapeHTML(result); // Escapa el resultado antes de insertarlo
                outputElement.appendChild(lineElement);
            }
        } else {
            const errorLine = document.createElement('div');
            errorLine.className = 'line';
            errorLine.textContent = `Comando no reconocido: ${cmd}`; // Usa textContent para un mensaje de error
            outputElement.appendChild(errorLine);
        }
        outputElement.scrollTop = outputElement.scrollHeight;
        playSound('terminal-success');
    }

    inputElement.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const command = inputElement.value;
            const commandLine = document.createElement('div');
            commandLine.className = 'line';
            commandLine.textContent = command; // Usa textContent para mostrar el comando ingresado
            outputElement.appendChild(commandLine);
            executeCommand(command);
            inputElement.value = '';
            event.preventDefault();
        }
    });

    function playSound(id) {
        const audio = document.getElementById(id);
        if (audio) {
            audio.currentTime = 0;
            audio.play();
        }
    }

    // Inicializa el terminal con un mensaje de bienvenida
    outputElement.innerHTML = '<div class="line">Bienvenido al terminal del [S-I-M-S-S-D]. Por favor ingrese el c√≥digo del archivo para acceder a √©l...</div>';

    // Reproduce el sonido de bienvenida
    playSound('terminal-welcome');

    // Asegura que el campo de entrada tenga el foco
    function focusInput() {
        inputElement.focus();
    }

    // Enfoca el campo de entrada cuando el usuario haga clic en cualquier parte de la ventana
    document.addEventListener('click', function(event) {
        if (event.target !== inputElement) {
            inputElement.focus();
        }
    });

    // Inicialmente enfoca el campo de entrada
    focusInput();
});
